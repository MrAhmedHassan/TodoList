<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>TodoList</title>
  </head>
  <body>
    <div class="container-fluid pt-5 bg-danger">
      <form class="form-inline justify-content-center " id="my-form">
        <div class="form-group mx-sm-3 mb-2">
          <label class="pr-3">Add Your Todo Items</label>
          <input
            type="text"
            class="form-control"
            placeholder="ITEM"
            id="new-todo"
          />
        </div>
        <button type="submit" class="btn btn-primary mb-2" id="add">
          Add
        </button>
      </form>
    </div>
    <div id="todoList" class="container-fluid ">
      <ul class="list-group" id="my-list"></ul>
    </div>
    <script src="main.js"></script>
  </body>
</html>
